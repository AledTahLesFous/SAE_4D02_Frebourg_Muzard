<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Movie Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #graph {
            width: 800px;
            height: 600px;
            overflow: hidden;
            margin: 50px auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Actor and Movies Graph</h1>
    <div class="container">
        <div id="search-panel">
            <h2>Recherche</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher un film ou un acteur...">
                <button id="search-button">Rechercher</button>
                <button id="reset-button">Réinitialiser</button>

            </div>
            <div class="results-container">
                <h3>Films trouvés</h3>
                <ul id="found-movies">
                </ul>
                <h3>Acteurs trouvés</h3>
                <ul id="found-actors"></ul>
            </div>
        </div>
    <div id="graph"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="app.js"></script>

</body>
</html>
